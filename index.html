<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- hading -->
    <div class="hading">
      <h1 id="had_1">Rock Paper Scissors Game</h1>
    </div>

    <!-- pictures -->
    <div class="options">
      <div class="opt">
        <img src="roockkkkk.jpg" alt="rock" id="Rock" class="option" />
      </div>
      <div class="opt">
        <img src="paper2_img.jpg" alt="paper" id="Paper" class="option" />
      </div>
      <div class="opt">
        <img src="2.jpg" alt="scissors" id="Scissors" class="option" />
      </div>
    </div>

    <!-- text -->
    <div class="text">
      <p>Rock</p>
      <p>Paper</p>
      <p>Scissors</p>
    </div>

    <!-- select -->
    <div class="select">
      <button class="btn">Select A Choice</button>
    </div>

    <!-- score board -->
    <div class="score_of">
      <p id="Y_scr">Your score</p>
      <p id="c_scr">Comp. score</p>
    </div>
    <div class="score">
      <p id="my_scr">0</p>
      <p id="comp_scr">0</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
